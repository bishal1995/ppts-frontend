<center> <h1>Officer Login</h1> </center>


	<div class="container" >
		<div class="row" >
			<div class="col-md-3" ></div>
			<div class="col-md-6" >
				
				<div class="box box-info">
				<div class="box-header with-border">
				  <h3 class="box-title">Officer Login</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal" ng-submit="login()" >
				  <div class="box-body">
				    <div class="form-group">
				      <label for="inputEmail3" class="col-sm-2 control-label">Username</label>

				      <div class="col-sm-10">
				        <input type="text" class="form-control" ng-model="username"  id="inputEmail3" placeholder="Email">
				      </div>
				    </div>
				    <div class="form-group">
				      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

				      <div class="col-sm-10">
				        <input type="password" class="form-control" ng-model="password" id="inputPassword3" placeholder="Password">
				      </div>
				    </div>
				    <div class="form-group">
				      <div class="col-sm-offset-2 col-sm-10">
				        <div class="checkbox">
				          <label>
				            <input type="checkbox"> Remember me
				          </label>
				        </div>
				      </div>
				    </div>
				  </div>
				  <!-- /.box-body -->
				  <div class="box-footer">
				  		<center>  <input type="submit" value="Submit">  </center>
				  </div>
				  <!-- /.box-footer -->
				</form>
				</div>
			</div>
			<div class="col-md-3" ></div>


		</div>
	</div>
