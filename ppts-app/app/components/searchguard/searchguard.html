<div class="container" >	
	<div class="row" >
		<div class="col-md-2" ></div>
		<div class="col-md-8" >
			<div class="box box-info" >
				<div class="box-header with-border" >
					<h2>Search Guard</h2>
				</div>
				<form class="form-horizontal" ng-submit="search()" >
				<div class="box-body" >
					<div class="form-group" >						
						<label  class="col-sm-2 control-label" > First Name </label>
						<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="firstname"  id="inputEmail3" required >
						</div>
					</div>
					<div class="form-group" >						
						<label  class="col-sm-2 control-label" > Last Name </label>
						<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="lastname"  id="inputEmail3" >
						</div>						
					</div>					
				</div>
				<div class="box-footer">
						<center>  <input type="submit" value="Search">  </center>
				</div>
				</form>
			</div>
		</div>
		<div class="col-md-2" ></div>
	</div>
</div>

<div class="container"  ng-hide="showguard" >
	<div class="row" >		
		<div class="col-md-4" ></div>
		<div class="col-md-4 pull-left " >
		<h2>Guard Details: </h2>
		<h3>Name : </h3>
		<h4>{{ guard[0].first_name + ' ' + guard[0].last_name }}</h4>
		<h3>Guard ID : </h3>
		<h4>{{ guard[0].guard_id }}</h4>
		</div>
		<div class="col-md-4" ></div>
	</div>	
</div>
